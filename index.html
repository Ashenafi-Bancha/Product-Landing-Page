<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <header id="header">
      <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="logo">
      <nav id="nav-bar">
        <a class="nav-link" href="#header" target="-blank"></a>
        <a class="nav-link" href="#header-img" target="-blank"></a>
        <a class="nav-link" href="#video" target="-blank"></a>
      </nav>
      <iframe id="video" src="https://youtu.be/y8Yv4pnO7qc?si=FTsEmajOaMkwbfZG" allowfullscreen></iframe>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input id="email" type="email" placeholder="username@example.com" name="email"></input>
        <input id="submit" name="submit" type="submit" ></input>
      </form>
     </header>  
    </main>
  </body>
</html>
